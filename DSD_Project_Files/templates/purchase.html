<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - The Armored Stallion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
    font-family: 'Cinzel', serif;
    background-color: #ffffff;
    color: #373737;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

        header {
            background-color: #292929;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
            width: 100%;
        }

        header h1 {
            font-family: 'MedievalSharp', serif;
            font-size: 2rem;
            letter-spacing: 2px;
            margin: 0;
        }

        main {
            text-align: center;
            padding: 2rem;
        }

        main h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #6c6c6c;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid #ffffff;
        }

        .home-button:hover {
            background-color: #292929;
        }

        footer {
            background-color: #292929;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Armored Stallion</h1>
    </header>

    <main>
        <h2>Thank You for Your Purchase!</h2>
        <p>Your order has been received and is being processed.</p>
        <a href="homepage.html" class="home-button">Go to Homepage</a>
    </main>

    <footer>
        <p>&copy; 2024 The Armored Stallion</p>
    </footer>
</body>
</html>
