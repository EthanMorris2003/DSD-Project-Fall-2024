<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #373737;
            overflow: hidden;
        }

        header, footer {
            background-color: #292929;
            color: #ffffff;
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid #6c6c6c;
            border-top: 2px solid #6c6c6c;
        }

        header h1, footer p {
            font-family: 'MedievalSharp', serif;
            font-size: 2rem;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            gap: 2rem;
            height: calc(100vh - 4rem);
        }

        .image-container {
            flex: 2;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.1);
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
            border: 2px solid #313131;
            flex: 1;
            margin-left: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-family: 'MedievalSharp', serif;
            letter-spacing: 1px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Cinzel', serif;
            background: rgba(255, 255, 255, 0.2);
            color: #000000;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #000000;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #6c6c6c;
            color: rgb(0, 0, 0);
            border: 2px solid #ffffff;
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            background-color: #000000;
            color: #1a1a1a;
        }

        .create-account {
            margin-top: 1rem;
        }

        .create-account a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #6c6c6c;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 2px solid #ffffff;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }

        .create-account a:hover {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        footer {
            margin-top: auto;
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Armored Stallion</h1>
    </header>

    <main>
        <!-- Image on the Left -->
        <div class="image-container">
            <img src="/Users/ethanmorris/Desktop/GitHub Repos/DSD-Project-Fall-2024/DSD_Project_Files/templates/abstract-woman-knight2299.logowik.com.webp" alt="Decorative Image">
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <h1>Login</h1>
            <form onsubmit="return handleLogin(event)">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="create-account">
                <a href="create_account.html">Create Account</a> 
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 The Armored Stallion</p>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
            // Simulate login logic
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (username && password) {
                // Redirect to homepage
                window.location.href = 'homepage.html';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
